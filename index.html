<html>
  <body>
    <h2>Reporte de Venta</h2>

    <p><strong>Cliente:</strong> <<[Cliente]>></p>
    <p><strong>Fecha de Venta:</strong> <<[Fecha]>></p>
    <p><strong>Total:</strong> $<<[Total]>></p>

    <h3>Detalle de Productos</h3>
    <table border="1" cellpadding="5" cellspacing="0">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <<Start: [Related Detalle Ventas]>>
        <tr>
          <td><<[Producto]>> </td>
          <td><<[Cantidad]>></td>
          <td>$<<[Precio]>></td>
          <td>$<<[Subtotal_itbis]>></td>
        </tr>
        <<End>>
      </tbody>
    </table>

    <br>
    <p>
      Para ver la venta en la app, haga clic aqu√≠: <br>
      <a href="<<Action: AppLink>>">Ver en AppSheet</a>
    </p>
  </body>
</html>
