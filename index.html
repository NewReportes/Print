<!DOCTYPE html>
<html>
<head>
  <title>Detalle de Ventas</title>
  <style>
    body { font-family: sans-serif; }
    table { border-collapse: collapse; width: 80%; margin: 20px auto; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .appsheet-button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Detalle de Ventas</h1>

  <div id="ventas-container"></div>

  <script>
    const ventasData = [
      {
        id: 1,
        fecha: "2023-10-26",
        cliente: "Cliente A",
        total: 100,
        detalles: [
          { producto: "Producto X", cantidad: 2, precio: 20 },
          { producto: "Producto Y", cantidad: 1, precio: 60 }
        ]
      },
      {
        id: 2,
        fecha: "2023-10-27",
        cliente: "Cliente B",
        total: 50,
        detalles: [
          { producto: "Producto Z", cantidad: 5, precio: 10 }
        ]
      }
    ];

    const ventasContainer = document.getElementById("ventas-container");

    ventasData.forEach(venta => {
      const ventaDiv = document.createElement("div");

      let tableHTML = `
        <h2>Venta #${venta.id}</h2>
        <p>Fecha: ${venta.fecha}</p>
        <p>Cliente: ${venta.cliente}</p>
        <p>Total: $${venta.total}</p>

        <h3>Detalles:</h3>
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody>
      `;

      venta.detalles.forEach(detalle => {
        tableHTML += `
            <tr>
              <td>${detalle.producto}</td>
              <td>${detalle.cantidad}</td>
              <td>$${detalle.precio}</td>
            </tr>
        `;
      });

      tableHTML += `
          </tbody>
        </table>
      `;

      // Deep Link Button (Ejemplo)
      const deepLink = `https://www.appsheet.com/start/YOUR_APP_ID#appName=YOUR_APP_ID&row=${venta.id}&view=YOUR_VIEW_NAME`;
      tableHTML += `<a href="${deepLink}" class="appsheet-button" target="_blank">Editar en AppSheet</a>`;


      ventaDiv.innerHTML = tableHTML;
      ventasContainer.appendChild(ventaDiv);
    });
  </script>

</body>
</html>
