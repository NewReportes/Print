<!DOCTYPE html>
<html>
<head>
  <title>Visualizaci√≥n de Datos de AppSheet</title>
  <style>
    body { font-family: sans-serif; }
    .data-container {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Datos de AppSheet</h1>

  <div id="data-output"></div>

  <script>
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    window.onload = function() {
      var boleta = getParameterByName('boleta');
      var fecha = getParameterByName('fecha');
      var hora = getParameterByName('hora');
      var vendedor = getParameterByName('vendedor');

      var outputDiv = document.getElementById('data-output');

      if (boleta && fecha && hora && vendedor) {
        outputDiv.innerHTML = `
          <div class="data-container">
            <strong>Boleta:</strong> ${boleta}<br>
            <strong>Fecha:</strong> ${fecha}<br>
            <strong>Hora:</strong> ${hora}<br>
            <strong>Vendedor:</strong> ${vendedor}
          </div>
        `;
      } else {
        outputDiv.innerHTML = "<p>No se recibieron datos.</p>";
      }
    };
  </script>
</body>
</html>
