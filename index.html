<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte de Ventas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f2f2f2; }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Reporte de Ventas</h2>
  <table id="ventasTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Producto</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <!-- Las filas se generan con JS -->
    </tbody>
  </table>

  <script>
    // Simulación de datos (pueden venir de AppSheet, Google Sheets, etc.)
    const ventas = [
      { id: 1, cliente: vendedor, producto: 'Laptop', fecha: '2025-06-10', total: 1200 },
      { id: 2, cliente: 'Ana Gómez', producto: 'Smartphone', fecha: '2025-06-12', total: 800 },
      { id: 3, cliente: 'Carlos Ruiz', producto: 'Tablet', fecha: '2025-06-13', total: 600 }
    ];

    const baseURL = "https://www.appsheet.com/start/YOUR-APP-ID#view=DetalleVenta&row=";

    const tableBody = document.querySelector("#ventasTable tbody");

    ventas.forEach(venta => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${venta.id}</td>
        <td>${venta.cliente}</td>
        <td>${venta.producto}</td>
        <td>${venta.fecha}</td>
        <td>$${venta.total}</td>
        <td>
          <a class="btn" href="${baseURL}${venta.id}" target="_blank">Ver en App</a>
        </td>
      `;

      tableBody.appendChild(row);
    });
  </script>

</body>
</html>
